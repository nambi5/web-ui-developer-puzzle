<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <pre class="preStyle" *ngIf="b.finishedDate">Finished on {{b.finishedDate | date:'M/d/yyyy'}}</pre>
    </div>
    <div>
      <button mat-icon-button color="warn" [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)">
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
    <div>
      <button *ngIf="!b.finished;else finished" mat-icon-button [attr.aria-label]="'Mark ' + b.title + ' as Read'"
        (click)="markBookAsFinished(b)" id="markAsRead">
        <mat-icon>check_circle_outline</mat-icon>
      </button>
      <ng-template #finished>
        <button color="primary" mat-icon-button [attr.aria-label]="'Finished ' + b.title">
          <mat-icon>check_circle_outline</mat-icon>
        </button>
      </ng-template>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
